<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Props</title>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <!-- 
          Làm việc với JSX

          // Phần 1
          - Xử lý DOM events
          - Component do chúng ta định nghĩa phải viết in hoa kí tự đầu
          - Chọn component trong 1 object
          - Booleans, Null & Undefined không được render
          - Kết hợp toán tử logic để render theo điều kiện

          // Phần 2
          - Props trong JSX
              <YourComponent
                  propName1="String literals"
                  propName2={expression}
              />
              - Props default to "true"    
              - Spread/Rest props
              - Children prop
                  <YourComponent>String literals</YourComponent>
                  <YourComponent>{expression}</YourComponent>
              - Render props
       -->
    <div id="app"></div>
    <script type="text/babel">
      function Button({ title, href, onClick }) {
        let Component = "button";
        const props = {};
        if (href) {
          Component = "a";
          props.href = href;
        }
        if (onClick) {
          props.onClick = onClick;
        }
        console.log(props);
        return <Component {...props}>{title}</Component>;
      }

      // App.js
      function App() {
        return (
          <div id="wrapper">
            <Button
              title="Click me!"
              href="https://kenh14.vn/"
              onClick={() => console.log(Math.random())}
            />
          </div>
        );
      }

      // index.js
      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
