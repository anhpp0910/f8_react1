<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Last Lesson</title>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <!-- 
          // Pháº§n 2
          - Props trong JSX
              <YourComponent
                  propName1="String literals"
                  propName2={expression}
              />
              - Props default to "true"    
              - Spread/Rest props
              - Children prop
                  <YourComponent>String literals</YourComponent>
                  <YourComponent>{expression}</YourComponent>
              - Render props          
       -->
    <div id="app"></div>
    <script type="text/babel">
      function List({ data, children }) {
        console.log(children);
        return <ul>{data.map((item, index) => children(item, index))}</ul>;
      }

      function App() {
        const cars = ["BMW", "Ferrari", "Porsche"];

        return (
          <div id="wrapper">
            <List data={cars}>
              {(item, index) => <li key={index}>{item}</li>}
            </List>
          </div>
        );
      }
      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
